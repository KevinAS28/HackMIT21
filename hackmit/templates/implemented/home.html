<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MUSICAL LIBRARY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          {% comment %} <li class="nav-item">
            <a class="nav-link active" href="#">Reading now</a>
          </li> {% endcomment %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "library" %}">Library</a>
          </li>
          
        </ul>
       
      </div>
    </div>
  </nav>

  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/900x300/?books" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Top Picks For You</h1>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/900x300/?library" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Listen While Reading</h1>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/900x300/?guitar" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Musical Emotions For Your Book</h1>
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 <div class="container-fluid my-4 ">
    {% for id, title, img in book_titles_ids %}

   <div class="row ">
     <div class="col-3  ">
      <div class="card" style="width: 18rem;">
        <img src="{{img}}" class="card-img-top" style="width: 18rem; height: 15rem;"alt="...">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <a href="{% url "read" %}/{{id}}/0" class="btn btn-primary">Continue Reading</a>
        </div>
      </div>
    </div>

    {% endfor %}
     
     </div>
     
   </div>
 </div>
 
 



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


</body>

</html>
